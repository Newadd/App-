<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="background.gif" alt="Background" class="background-image">
    </header>
    <main class="profile">
      <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
      <h1 class="username">YSF <span class="verified">✔</span></h1>
      <p class="subtitle">いつか、私がヒトじゃなくなっても</p>
      <div class="tags">
        <span class="tag">Programer</span>
        <span class="tag">Cracker</span>
        <span class="tag">Editing</span>
      </div>
      <div class="social-links">
        <a href="#" class="icon twitter">Twitter</a>
        <a href="#" class="icon instagram">Instagram</a>
        <a href="#" class="icon discord">Discord</a>
      </div>
      <div class="links">
        <a href="#" class="link">whatsaap</a>
      </div>
      <footer class="footer">
        <p>See what I'm currently listening on Spotify</p>
        <p>No listening to anything</p>
      </footer>
    </main>
    <main>
        <main>
      <h1 class="title">MESSAGE TO DEVOLOPER</h1>
      <form action="https://api.telegram.com" class="form" id="form-telegram">

        <div class="field">
          <p><label for="Username">Username:</label></p>
          <input type="text" name="Username" id="Username" autocomplete="off"/>
        </div>

        <div class="field">
          <p><label for="Email">Email:</label></p>
          <input type="email" name="Email" id="Email" autocomplete="off"/>
        </div>

        <div class="field">
          <p><label for="Message">Pesan:</label></p>
          <textarea name="Message" id="Message" autocomplete="off"></textarea>
        </div>

        <div class="field">
          <button class="btn-submit">KIRIM</button>
        </div>

      </form>
    </main>
  </main>
        <div class="berjalan">
                 <p><marquee>DILARANG MELARANG ©YSF</marquee></p> 
        </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
